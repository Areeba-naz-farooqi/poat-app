<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- post navbar -->
        <nav class="navbar navbar-expand-lg bg-green h-100">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
            </nav>
        </div>
        <!-- Post body -->
        <div class="container-fluid mt-4 ">
            <div class="row p-2 ">
                <div class="col-12 col-sm-12 col-md-4   ">
                    <!-- Post maker -->
                    <div class="card p-4 border-green shadow">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fontStyle ">postTitle</label>
                                <input
                                    type="text"
                                    class="form-control shadow"
                                    id="post-title"
                                    aria-describedby="emailHelp"
                                >
                            </div>
                            <div class="form-floating fontStyle shadow">
                                <textarea
                                    class="form-control "
                                    placeholder="Leave a comment here"
                                    id="post-Description"
                                    style="height: 100px"
                                ></textarea>     
                                <label for="floatingTextarea2 ">postDescription</label>
                            </div>
                            <button type="button" onclick="Addpost()" class="btn btn-primary mt-4 fontStyle color-blue">Add post</button>
                        </form>
                <div class="images-row row ">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-12 ">
                    <img src="" alt="Image 1" class="small-image" onclick="showImage(this)">
                    <img src="" alt="Image 2" class="small-image"  onclick="showImage(this)">
                    <img src="" alt="Image 3" class="small-image" onclick="showImage(this)">
                    <img src="" alt="Image 4" class="small-image" onclick="showImage(this)">
                    </div>
                </div>
                
            </div>
        </div>

                <!-- showing post -->
                <div class="col-12 col-sm-12 col-md-8 p-3 " id="posts">
                    <div id="image-display" class="image-display"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
